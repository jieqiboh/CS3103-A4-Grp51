<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUS Push To Talk - Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="back-button">
                <a href="/">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </a>
            </div>
            <div class="user-info">
                <div class="avatar">
                    <span class="avatar-text"></span>
                </div>
                <div class="user-details">
                    <h1>Welcome, <span id="userName"></span>!</h1>
                    <div id="status" class="status-badge">Connecting...</div>
                </div>
            </div>
        </div>

        <div class="controls-container">
            <button id="recordButton" class="record-button" disabled>
                <div class="button-content">
                    <span class="mic-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </span>
                    <span class="button-text">Hold to Speak</span>
                </div>
            </button>
        </div>

        <div class="instructions">
            <div class="instruction-item">
                <div class="instruction-icon">üëÜ</div>
                <p>Press and hold the button to speak</p>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon">üéôÔ∏è</div>
                <p>Speak clearly into your microphone</p>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon">üëã</div>
                <p>Release the button when you're done</p>
            </div>
        </div>
    </div>
    
    <script src="/static/JSWebsocketClient.js"></script>
    <script src="/static/handleName.js"></script>
</body>
</html>
